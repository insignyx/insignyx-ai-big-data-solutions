<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Style Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #2563eb;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Test Style Page</h1>
  <p>This is a minimal test page with inline CSS styles to verify CSS rendering.</p>
  <a href="#" class="button">Test Button</a>
</body>
</html>
