<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- ML Pipeline Flow -->
  <g transform="translate(40, 80)">
    <!-- Data Source -->
    <rect x="0" y="20" width="40" height="40" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="8" y="28" width="24" height="4" fill="#f59e0b"/>
    <rect x="8" y="36" width="20" height="4" fill="#f59e0b"/>
    <rect x="8" y="44" width="24" height="4" fill="#f59e0b"/>
    
    <!-- Arrow 1 -->
    <line x1="45" y1="40" x2="75" y2="40" stroke="white" stroke-width="4"/>
    <polygon points="75,35 85,40 75,45" fill="white"/>
    
    <!-- Processing Node -->
    <circle cx="105" cy="40" r="25" fill="white" fill-opacity="0.9"/>
    <circle cx="105" cy="40" r="15" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="105" cy="40" r="8" fill="#ef4444"/>
    
    <!-- Arrow 2 -->
    <line x1="135" y1="40" x2="165" y2="40" stroke="white" stroke-width="4"/>
    <polygon points="165,35 175,40 165,45" fill="white"/>
    
    <!-- Model Output -->
    <rect x="180" y="20" width="40" height="40" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="188" y="35" width="6" height="15" fill="#ef4444"/>
    <rect x="196" y="30" width="6" height="20" fill="#ef4444"/>
    <rect x="204" y="25" width="6" height="25" fill="#ef4444"/>
    <rect x="212" y="32" width="6" height="18" fill="#ef4444"/>
  </g>
  
  <!-- Play Button -->
  <circle cx="200" cy="120" r="30" fill="rgba(0,0,0,0.7)"/>
  <polygon points="190,105 190,135 215,120" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ML Pipelines</text>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" fill-opacity="0.9">Building & Deployment</text>
  
  <!-- Duration Badge -->
  <rect x="320" y="200" width="70" height="30" rx="15" fill="rgba(0,0,0,0.8)"/>
  <text x="355" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">22 min</text>
  
  <!-- Level Badge -->
  <rect x="10" y="200" width="100" height="30" rx="15" fill="rgba(249,115,22,0.9)"/>
  <text x="60" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Intermediate</text>
</svg>