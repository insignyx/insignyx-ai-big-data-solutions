<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#videoBg2)"/>
  
  <!-- ML Pipeline visualization -->
  <g transform="translate(30, 60)">
    <!-- Data input -->
    <rect x="0" y="20" width="30" height="40" rx="5" fill="white" opacity="0.9"/>
    <rect x="5" y="30" width="20" height="3" fill="#f59e0b"/>
    <rect x="5" y="35" width="15" height="3" fill="#f59e0b"/>
    <rect x="5" y="40" width="18" height="3" fill="#f59e0b"/>
    <rect x="5" y="45" width="12" height="3" fill="#f59e0b"/>
    
    <!-- Arrow -->
    <path d="M 35 40 L 55 40" stroke="white" stroke-width="3"/>
    <polygon points="55,35 65,40 55,45" fill="white"/>
    
    <!-- Processing -->
    <circle cx="85" cy="40" r="20" fill="white" opacity="0.9"/>
    <circle cx="85" cy="40" r="12" fill="#f59e0b" opacity="0.7"/>
    <circle cx="85" cy="40" r="6" fill="#ef4444"/>
    
    <!-- Arrow -->
    <path d="M 110 40 L 130 40" stroke="white" stroke-width="3"/>
    <polygon points="130,35 140,40 130,45" fill="white"/>
    
    <!-- Model output -->
    <rect x="145" y="20" width="30" height="40" rx="5" fill="white" opacity="0.9"/>
    <!-- Chart representation -->
    <rect x="150" y="35" width="4" height="15" fill="#ef4444"/>
    <rect x="156" y="30" width="4" height="20" fill="#ef4444"/>
    <rect x="162" y="25" width="4" height="25" fill="#ef4444"/>
    <rect x="168" y="32" width="4" height="18" fill="#ef4444"/>
  </g>
  
  <!-- Play button overlay -->
  <g transform="translate(180, 90)">
    <circle cx="20" cy="20" r="25" fill="rgba(0,0,0,0.6)"/>
    <polygon points="12,10 12,30 28,20" fill="white"/>
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(250, 80)">
    <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ML Pipelines</text>
    <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Building & Deploy</text>
    <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Advanced Tutorial</text>
  </g>
  
  <!-- Duration badge -->
  <rect x="320" y="200" width="60" height="25" rx="12" fill="rgba(0,0,0,0.7)"/>
  <text x="350" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">22 min</text>
  
  <!-- Intermediate badge -->
  <rect x="10" y="200" width="90" height="25" rx="12" fill="rgba(249,115,22,0.8)"/>
  <text x="55" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Intermediate</text>
</svg>