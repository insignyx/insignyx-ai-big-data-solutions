<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#dataBg)"/>
  
  <!-- Data pipeline visualization -->
  <g transform="translate(30, 60)">
    <!-- Database -->
    <ellipse cx="25" cy="40" rx="20" ry="12" fill="white" opacity="0.9"/>
    <ellipse cx="25" cy="35" rx="20" ry="12" fill="white"/>
    <rect x="5" y="35" width="40" height="10" fill="white"/>
    <ellipse cx="25" cy="45" rx="20" ry="12" fill="white" opacity="0.7"/>
    
    <!-- Arrow 1 -->
    <path d="M 50 40 L 80 40" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Processing box -->
    <rect x="85" y="25" width="40" height="30" rx="5" fill="white" opacity="0.9"/>
    <rect x="90" y="30" width="10" height="3" fill="#4f46e5"/>
    <rect x="90" y="35" width="15" height="3" fill="#4f46e5"/>
    <rect x="90" y="40" width="12" height="3" fill="#4f46e5"/>
    <rect x="90" y="45" width="18" height="3" fill="#4f46e5"/>
    
    <!-- Arrow 2 -->
    <path d="M 130 40 L 160 40" stroke="white" stroke-width="3"/>
    
    <!-- Analytics -->
    <rect x="165" y="20" width="50" height="40" rx="5" fill="white" opacity="0.9"/>
    <!-- Chart bars -->
    <rect x="175" y="35" width="6" height="15" fill="#06b6d4"/>
    <rect x="185" y="30" width="6" height="20" fill="#06b6d4"/>
    <rect x="195" y="25" width="6" height="25" fill="#06b6d4"/>
    <rect x="205" y="32" width="6" height="18" fill="#06b6d4"/>
  </g>
  
  <!-- Gear icons for engineering -->
  <g transform="translate(280, 40)">
    <circle cx="30" cy="30" r="20" fill="white" opacity="0.2"/>
    <circle cx="30" cy="30" r="12" fill="white" opacity="0.3"/>
    <circle cx="30" cy="30" r="6" fill="white"/>
    <!-- Gear teeth -->
    <rect x="28" y="10" width="4" height="8" fill="white" opacity="0.6"/>
    <rect x="28" y="42" width="4" height="8" fill="white" opacity="0.6"/>
    <rect x="10" y="28" width="8" height="4" fill="white" opacity="0.6"/>
    <rect x="42" y="28" width="8" height="4" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="280" y="100" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Data Engineering</text>
  <text x="280" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Modern Pipelines</text>
  <text x="280" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Scalable Architecture</text>
  <text x="280" y="165" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Best Practices</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>