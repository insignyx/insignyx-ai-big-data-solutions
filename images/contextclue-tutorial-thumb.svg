<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#videoBg1)"/>
  
  <!-- ContextClue logo/icon -->
  <g transform="translate(50, 50)">
    <!-- Main circle -->
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.9"/>
    
    <!-- Context clue symbol - interconnected dots -->
    <circle cx="35" cy="35" r="4" fill="#8b5cf6"/>
    <circle cx="65" cy="35" r="4" fill="#8b5cf6"/>
    <circle cx="50" cy="65" r="4" fill="#8b5cf6"/>
    <circle cx="35" cy="65" r="4" fill="#3b82f6"/>
    <circle cx="65" cy="65" r="4" fill="#3b82f6"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="35" x2="65" y2="35" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="35" y1="35" x2="35" y2="65" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="65" y1="35" x2="65" y2="65" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="#3b82f6" stroke-width="2"/>
    <line x1="50" y1="35" x2="50" y2="65" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Play button overlay -->
  <g transform="translate(180, 90)">
    <circle cx="20" cy="20" r="25" fill="rgba(0,0,0,0.6)"/>
    <polygon points="12,10 12,30 28,20" fill="white"/>
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(250, 80)">
    <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ContextClue</text>
    <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Getting Started</text>
    <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Tutorial Series</text>
  </g>
  
  <!-- Duration badge -->
  <rect x="320" y="200" width="60" height="25" rx="12" fill="rgba(0,0,0,0.7)"/>
  <text x="350" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">15 min</text>
  
  <!-- Beginner badge -->
  <rect x="20" y="200" width="70" height="25" rx="12" fill="rgba(34,197,94,0.8)"/>
  <text x="55" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Beginner</text>
</svg>