<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#videoBg3)"/>
  
  <!-- Data visualization elements -->
  <g transform="translate(40, 60)">
    <!-- Chart background -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Bar chart -->
    <rect x="15" y="50" width="12" height="20" fill="#10b981"/>
    <rect x="30" y="40" width="12" height="30" fill="#10b981"/>
    <rect x="45" y="35" width="12" height="35" fill="#3b82f6"/>
    <rect x="60" y="25" width="12" height="45" fill="#3b82f6"/>
    <rect x="75" y="30" width="12" height="40" fill="#8b5cf6"/>
    <rect x="90" y="20" width="12" height="50" fill="#8b5cf6"/>
    
    <!-- Pie chart -->
    <g transform="translate(140, 40)">
      <circle cx="20" cy="20" r="18" fill="white" opacity="0.9"/>
      <path d="M 20 2 A 18 18 0 0 1 32 12 L 20 20 Z" fill="#10b981"/>
      <path d="M 32 12 A 18 18 0 0 1 28 32 L 20 20 Z" fill="#3b82f6"/>
      <path d="M 28 32 A 18 18 0 0 1 8 28 L 20 20 Z" fill="#8b5cf6"/>
      <path d="M 8 28 A 18 18 0 0 1 20 2 L 20 20 Z" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Play button overlay -->
  <g transform="translate(180, 90)">
    <circle cx="20" cy="20" r="25" fill="rgba(0,0,0,0.6)"/>
    <polygon points="12,10 12,30 28,20" fill="white"/>
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(250, 80)">
    <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Data Viz</text>
    <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Visualization</text>
    <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Fundamentals</text>
  </g>
  
  <!-- Duration badge -->
  <rect x="320" y="200" width="60" height="25" rx="12" fill="rgba(0,0,0,0.7)"/>
  <text x="350" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">18 min</text>
  
  <!-- Beginner badge -->
  <rect x="20" y="200" width="70" height="25" rx="12" fill="rgba(34,197,94,0.8)"/>
  <text x="55" y="217" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Beginner</text>
</svg>